name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 3 * * *'
jobs:
  test:
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: scala_2
            java: 8
            os: ubuntu-latest
          - name: scala_3
            java: 8
            os: ubuntu-latest
          - name: scala_2
            java: 8
            os: windows-latest
          - name: scala_2
            java: 11
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-java@v4
      with:
        java-version: ${{matrix.java}}
        distribution: adopt
    - uses: actions/checkout@v3
    - uses: sbt/setup-sbt@v1
    - uses: coursier/cache-action@v6
    - shell: bash
      run: |
        case ${{ matrix.name }} in
          "scala_2")
            sbt -v "+ test" "+ mimaReportBinaryIssues" "+ publishLocal"
            ;;
          "scala_3")
            sbt -v \
            SetScala3 \
            compile \
            "all unfiltered-agents/test unfiltered-filter/test unfiltered-filter-async/test unfiltered-filter-uploads/test unfiltered-jetty/test unfiltered-json4s/test unfiltered-netty-server/test unfiltered-scalatest/test unfiltered-specs2/test unfiltered-uploads/test unfiltered-util/test" \
            publishLocal
            ;;
          *)
            echo "unknown job"
            exit 1
        esac
    - shell: bash
      run: rm -rf "$HOME/.ivy2/local" || true
